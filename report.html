<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a Problem</title>
  <link rel="stylesheet" href="main.css"> <!-- navbar + theme -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="report.css"> <!-- form styles -->
  <script defer src="main.js"></script> <!-- theme toggle -->
  <script defer src="report.js"></script> <!-- form handling -->
</head>
<body>
  <!-- Same Navbar -->
  <header class="navbar">
    <div class="logo">Civic<span>Report</span></div>
    <nav>
      <ul>
        <li><a href="index.html#hero">Home</a></li>
        <li><a href="index.html#quotes">Quotes</a></li>
        <li><a href="index.html#how">How It Works</a></li>
        <li><a href="index.html#how">Reports</a></li>
      </ul>
    </nav>
    <div class="nav-actions">
      <button class="login-btn">Login</button>
      <div class="toggle-theme" id="themeToggle">üåô</div>
    </div>
  </header>

  <!-- Report Form -->
  <div class="container">
    <h1>Report a Problem</h1>
    <p class="subtitle">Help us improve our city by reporting any issues you encounter.</p>

    <form id="reportForm">
      <label for="title">Title*</label>
      <input type="text" id="title" name="title" placeholder="e.g., Pothole on Main Street" required>

      <label for="description">Description*</label>
      <textarea id="description" name="description" rows="4" placeholder="Provide a detailed description of the problem." required></textarea>

      <label for="location">Location*</label>
      <input type="text" id="location" name="location" placeholder="Enter the address or nearest cross-streets" required>

      <label for="category">Category*</label>
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="pothole">Pothole</option>
        <option value="water">Water Leakage</option>
        <option value="garbage">Garbage</option>
        <option value="streetlight">Streetlight Issue</option>
        <option value="other">Other</option>
      </select>

      <label for="imageUpload">Upload Image*</label>
      <div class="upload-box" id="uploadBox">
        <input type="file" id="imageUpload" name="imageUpload" accept="image/png, image/jpeg, image/gif">
        <p><span class="upload-link">Upload a file</span> or drag and drop<br><small>PNG, JPG, GIF up to 10MB</small></p>
        <div id="preview"></div>
      </div>

      <button type="submit" class="submit-btn">Submit Report</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 CivicReport. Built for a better community üåç</p>
  </footer>
</body>
</html>
